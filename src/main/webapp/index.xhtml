<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> Calculator </title>
    </h:head>
    <h:body >
        <h1><center>Hesap Makinesi</center></h1>
        <h:form>
            <div style="background-color: lightblue"><center>
                <h:outputLabel value="sayi1:"/>
                <h:inputText value="#{hesapMakinesi.sayi1}"/> </center>      
            </div>
            <div style="background-color: purple"><center>
                <h:outputLabel value="sayi2:"/>
                <h:inputText value="#{hesapMakinesi.sayi2}"/>  </center>     
            </div>
            <div style="background-color: red"><center>
                <h:outputLabel value="sonuc:"/>
                <h:inputText value="#{hesapMakinesi.sonuc}"/> </center>      
            </div>
            <div><center>
                
                <h:commandButton value="topla" action="#{hesapMakinesi.topla()}"/>
                <h:commandButton value="çıkar" action="#{hesapMakinesi.cikar()}"/>
                <h:commandButton value="çarp" action="#{hesapMakinesi.carp()}"/>
                <h:commandButton value="böl" action="#{hesapMakinesi.bol()}"/>
                
                </center>  </div>
            <div style="background-color: pink"><center>
                <h:outputLabel value="sonuç:"/>
                <h:outputText value="#{hesapMakinesi.sonuc}"/> </center>      
            </div>
      
        </h:form>
    </h:body>
</html>
